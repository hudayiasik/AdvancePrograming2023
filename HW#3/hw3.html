<!DOCTYPE HTML>
<html>

<head>
    <title>
        How to create an image element
        dynamically using JavaScript ?
    </title>
    <link rel="stylesheet" href="index.css">

</head>

<body id="body" style="text-align:center;">

    <h1 style="color:green;">
        GeeksforGeeks
    </h1>
    <img id="images" src="sprites/tile001.png" alt="images">

    <p id="GFG_UP" style="font-size: 15px; font-weight: bold;">
    </p>

    <button onclick="start();">
        Start
    </button>
    <button onclick="pause();">
        Pause
    </button>
    <button onclick="stop();">
        Stop
    </button>
    <button onclick="next();draw();">
        Next
    </button>
    <button id='buttonId' onclick="prev();draw();">
        Prev
    </button>

    <p id="GFG_DOWN" style="color:green; font-size: 20px; font-weight: bold;">
    </p>

    <script src='index.js'>
    </script>
</body>

</html>
